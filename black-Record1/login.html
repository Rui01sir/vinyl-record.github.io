<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="./img/logo.svg" />
    <title>黑碟 - 會員登入</title>
  </head>
  <body>
    <div class="b-box1">
      <img src="./img/301.png" alt="BCC" style="height: 1080px" />
      <!-- 會員登入 -->
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">
            <a href="./index.html"><img src="./img/logo.svg" alt="logo" /></a>
          </div>
          <div class="title signup">
            <a href="./index.html"><img src="./img/logo.svg" alt="logo" /></a>
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">會員登入</label>
            <label for="signup" class="slide signup">註冊會員</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="電子信箱" required />
              </div>
              <div class="field">
                <input type="password" placeholder="密碼" required />
              </div>
              <div class="pass-link">
                <a href="#">忘記密碼?</a>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="登入" />
              </div>
              <div class="signup-link">沒有帳號? <a href="">立即註冊</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="用戶名" required />
              </div>
              <div class="field">
                <input type="text" placeholder="電子信箱" required />
              </div>
              <div class="field">
                <input type="password" placeholder="密碼 至少8字元" required />
              </div>
              <div class="field">
                <input type="password" placeholder="密碼確認" required />
              </div>
              <div class="field">
                <input
                  type="text"
                  id="type"
                  list="typelist"
                  placeholder="性別"
                  required
                />
                <datalist id="typelist">
                  <option>男性</option>
                  <option>女性</option>
                  <option>其他</option>
                </datalist>
              </div>
              <div class="field">
                <input
                  type="datetime"
                  placeholder="生日    年/月/日"
                  required
                />
              </div>

              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="註冊會員" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = () => {
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        };
        loginBtn.onclick = () => {
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        };
        signupLink.onclick = () => {
          signupBtn.click();
          return false;
        };
      </script>
    </div>
  </body>
</html>
